name: epos
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  uuid: ^4.5.1
  socket_io_client: ^3.1.2
  cupertino_icons: ^1.0.8
  esc_pos_utils_plus: ^2.0.4
  screenshot: ^3.0.0
  flutter_html: ^3.0.0
  path_provider: ^2.1.5
  image: ^4.5.4
  intl: ^0.20.2
  permission_handler: ^12.0.1
  flutter_bluetooth_printer: ^2.19.0
  flutter_usb_printer: ^0.1.0+1
  flutter_blue_plus: ^1.35.5
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
